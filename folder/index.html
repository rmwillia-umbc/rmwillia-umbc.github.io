<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Full width scrollytelling with position sticky and enterview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class='filler'>
  <p>
    Scroll
  </p>
</section>

<section id='scrolly-overlay'>
  
  <div class='scrolly'>
    
    <!--  sticky graphic   -->
	  <figure class='sticky'>
		  <div class='bar-outer'>
			  <div class='bar-inner'></div>
  		</div>
  	</figure>
  
    <!--  step text   -->
	  <article>
      <div class='step' data-width='10%' data-index='0'>
          <p>Bar is 10%</p>
      </div>
      <div class='step' data-width='90%' data-index='1'>
         <p>Bar is 90%</p>
      </div>
      <div class='step' data-width='50%' data-index='2'>
        <p>Bar is 50%</p>
      </div>
	  </article>
    
  </div>
  
</section>

<section class='filler'>
  <p>
    End
  </p>
</section>
<!-- partial -->
  <script src='https://unpkg.com/d3@5.4.0/dist/d3.min.js'></script>
<script src='https://unpkg.com/enter-view@1.0.0/enter-view.min.js'></script>
<script src='https://unpkg.com/stickyfilljs@2.0.5/dist/stickyfill.js'></script><script  src="./script.js"></script>

</body>
</html>
